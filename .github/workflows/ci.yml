name: CI
on: [push]
jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: php-actions/composer@v6
      - name: PHPUnit Tests
        uses: php-actions/phpunit@master
        env:
          APP_ENV: test
        with:
          bootstrap: vendor/autoload.php
          configuration: phpunit.xml
          args: --coverage-text